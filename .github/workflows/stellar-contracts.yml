name: Stellar Contracts

on:
  push:
    branches: [main]
    paths:
      - "**/*.rs"
      - "**/Cargo.toml"
      - "**/Cargo.lock"
      - ".github/workflows/stellar-contracts.yml"
  pull_request:
    paths:
      - "**/*.rs"
      - "**/Cargo.toml"
      - "**/Cargo.lock"
      - ".github/workflows/stellar-contracts.yml"

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    # No working-directory override needed.
    # actions/checkout already places the repo at the runner root.

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Cache Cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install Stellar CLI
        run: |
          curl -sSL https://install.stellar.org | bash
          echo "$HOME/.stellar/bin" >> $GITHUB_PATH

      - name: Check tool versions
        run: |
          rustc --version
          cargo --version
          stellar --version

      - name: Build contracts
        run: cargo build --workspace --release

      - name: Run tests
        run: cargo test --workspace

      - name: Build WASM targets
        run: cargo build --workspace --target wasm32-unknown-unknown --release

      - name: Build Soroban Contract
        run: stellar contract build

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache Cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-lint-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-lint-

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run Clippy
        run: cargo clippy --workspace --all-targets -- -D warnings