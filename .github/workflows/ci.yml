name: Stellar Smart Contract Build & Test

on:
  push:
    branches:
      - main
      - "v*.[0-9]"
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: "-C debuginfo=0"

jobs:
  build_and_test:
    name: Stellar Contracts CI
    runs-on: ubuntu-latest

    strategy:
      matrix:
        toolchain:
          - stable

    steps:
      # Checkout repository
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      # Setup Rust toolchain
      - name: Setup Rust Toolchain
        run: |
          rustup update ${{ matrix.toolchain }}
          rustup default ${{ matrix.toolchain }}

      # Add WASM target
      - name: Add WASM Target
        run: rustup target add wasm32-unknown-unknown

      # Cache Cargo dependencies
      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      # Install Stellar CLI
      - name: Install Stellar CLI
        run: |
          cargo install --locked stellar-cli

      # Build specific DID contract
      - name: Build DID Contract WASM
        run: |
          stellar contract build --package stellar-did-contract

      # Optimize compiled WASM
      - name: Optimize stellar_did_contract.wasm
        run: |
          stellar contract optimize \
            --wasm target/wasm32-unknown-unknown/release/stellar_did_contract.wasm

      # Build all contracts
      - name: Build All Contracts
        run: |
          stellar contract build

      # Run clippy lint checks
      - name: Run Clippy
        run: |
          cargo clippy --all-targets --all-features -- -D warnings

      # Check formatting
      - name: Check Formatting
        run: |
          cargo fmt --check

      # Run tests with coverage
      - name: Run Tests + Coverage
        uses: actions-rs/tarpaulin@v0.1.3
        with:
          version: 0.22.0
          args: --all-features --fail-under 90 --out Lcov

      # Upload coverage to Coveralls
      - name: Upload Coverage to Coveralls
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: "./lcov.info"
